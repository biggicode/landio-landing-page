<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landio - Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.svg"
      type="image/svg+xml"
    />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/img/logo.svg"
            alt="Landio Logo"
            class="logo__img"
          />
        </a>

        <button class="menu-icon" data-nav-toggle-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar">
          <ol class="navbar__list">
            <li><a href="#hero" class="navbar__link">Home</a></li>
            <li><a href="#features" class="navbar__link">Features</a></li>
            <li><a href="#pricing" class="navbar__link">Pricing</a></li>
            <li><a href="#blog" class="navbar__link">Blog</a></li>
            <li><a href="#contact" class="navbar__link">Contact Us</a></li>
          </ol>
          <div class="header-actions">
            <a href="#" class="header-actions__link">Log In</a>
            <a href="#" class="header-actions__link">Register</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <section class="hero" id="hero">
          <div class="container">
            <div class="hero-content">
              <h1 class="h1 hero-title">Creative Landing Page</h1>

              <p class="hero-text">
                A creative & modern landing page with Landio template & We love
                make things amazing.
              </p>

              <p class="form-text">
                <span>ðŸ¥³</span>Nemo enim ipsam voluptatem quia voluptas sit
                aspernatur that is fugit.
              </p>

              <form action="" class="hero-form">
                <input
                  type="email"
                  name="email"
                  class="email-field"
                  placeholder="Enter Your Email"
                />
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </form>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="./script.js"></script>

    <!--Ionicon-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
